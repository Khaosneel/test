<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="chat.css">
    <title>Document</title>
</head>
<body>
    <script src="chat.js"></script>

<div id = "chatWindow">

    <h1>PSPS Chat</h1>
    <div id="messages" style="overflow-y:scroll;height: 300px;"></div>
    
    <form id="input">
        <div class = "inputDiv">
            <input type="text" name="text" id="text">
            <input type="submit" value="Send" id="send">
        </div>
    </form>
<script>
    document.getElementById('input').addEventListener('submit',sendmsg);

    function sendmsg(e) {
        e.preventDefault();

        var msg = document.getElementById('text').value;
        var par = "message="+msg;

        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'chatlog.php', true);
        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

        xhr.onload = function () {
            console.log(this.responseText);
        }

        xhr.send(par);
        document.getElementById('text').value = "";
        
    }

    function loadLog() {
        var par = "load";
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'chatlog.php', true);
        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

        xhr.onload = function () {
            

            if(this.status == 200){
                var msg = JSON.parse(this.responseText);
          
                var output = '';
          
            for(var i in msg){
                output += '<div class = "message"><b>'+msg[i].message+'</b><br><i>'+msg[i].time+'</i><br><br></div>';
                }   

                document.getElementById('messages').innerHTML = output;
            }   
        }

        xhr.send(par);
        var elem = document.getElementById('messages');
        elem.scrollTop = elem.scrollHeight;
    }
    setInterval(loadLog,500);
    

   
</script>

</div>

</body>
</html>
